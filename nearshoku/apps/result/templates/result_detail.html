{% extends 'base.html' %}
    {% load static %}
{% block head %}
    <script type="text/javascript" src="{% static 'js/detail.js' %}"></script>
{% endblock %}

{% block body %}
<div class="">
    {% include 'go_back_button.html' %}
    <div class="detail-name-box">
        <h3 class="text-white d-flex justify-content-center noto-serif-font">
            {{ detail_kana }}
        </h3>
        <h1 class="text-white d-flex justify-content-center noto-serif-font">
            {{ detail_name }}
        </h1>
    </div>
    <br>
    <hr class="pink-line">
    <div class="row">
        <div class="">
        </div>
        <div class="container detail-image col-md">
            <img src="{{ detail_image }}">
        </div>
        <div class="detail-timetable col-md">
            <h4 class="text-white noto-serif-font">
                営業時間
            </h4>
            <label class="text-white">
                {% for time in detail_time %}
                    <div class="row">
                        <p class="text-white">
                            {{ time }}
                        </p>
                    </div>
                {% endfor %}
            </label>
        </div>
        <div class="col-2">
        </div>
    </div>
    <hr class="pink-line">
    <div class="detail-address">
        <label class="text-white">
            {{ detail_address }}
            <br>
            <!--여러줄일경우 for문으로 하면 좋을듯-->
            {{ detail_access }}
        </label>
    </div>
    <hr class="pink-line">
    <div class="container detail-map-buttons">

    </div>
    <div class="container detail-map-modal">

    </div>
    <br>
</div>
{% endblock %}
