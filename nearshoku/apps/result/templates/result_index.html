{% extends 'base.html' %}
{% load static %}
{% block head %}
    <!--get location-->
    <script src="{% static 'js/index.js' %}"></script>
    <!--google map api-->
    <script async src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&region=JP&language=ja&callback=initMap&loading=async"></script>
    <!--google map api init-->
{% endblock %}
{% block body %}
    <div class="container bg-base index-content-box">
    <!--search by current location form-->
        <form id="byCurrent" method="POST" action="result">
            {% csrf_token %}
            <div class="container current-location-box row">
                <div class="checkboxes row p-3">
                    <div class="col"></div>
                    <div class="col form-switch ">
                        <input type="checkbox" id="cardCheck"
                        class="form-check-input">
                        <label class="form-check-label text-white" for="check1">
                            Card
                        </label>
                    </div>
                    <div class="col form-switch">
                        <input type="checkbox" id="lunchCheck"
                               class="form-check-input">
                        <label class="form-check-label text-white" for="check2">
                            Lunch
                        </label>
                    </div>
                    <div class="col form-switch">
                        <input type="checkbox" id="Open"
                               class="form-check-input">
                        <label class="form-check-label text-white" for="check3">
                            Open
                        </label>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="container current-range-box col-10 w-75">
                    <select name="range_select"
                            class="form-select select-picker" data-style="btn-primary">
                        <!-- select location -->
                        <option selected value="1">Searching Range from your location</option>
                        <option value="1">300m以内</option>
                        <option value="2">500m以内</option>
                        <option value="3">1km以内</option>
                        <option value="4">2km以内</option>
                        <option value="5">3km以内</option>
                    </select>
                </div>
                <div class="container current-order-box row p-1">
                    <!--select order -->
                    <div class="order-button col">
                        <!--by distance-->
                        <input type="radio" class="btn-check" id="CurrentOrderRange"
                           name="order_select" value="1" checked>
                        <label class="btn btn-lg btn-outline-primary pull-right" for="CurrentOrderRange">&nbsp&nbsp 距離順 &nbsp&nbsp</label>
                    </div>
                    <div class="order-button col">
                        <!--by recommend-->
                        <input type="radio" class="btn-check" id="CurrentOrderBest"
                           name="order_select" value="4">
                        <label class="btn btn-lg btn-outline-success" for="CurrentOrderBest">オススメ順</label>
                    </div>
                </div>
                <div class="container current-submit-box col-10 p-3">
                    <div class="d-flex justify-content-center">
                        <!--submit-->
                        <input type="submit"
                               class="btn btn-secondary"
                               id="submitCurrentLocation"
                               value="search by current location">
                    </div>
                </div>
            </div>
            <div id="location_data">
                <!--current location-->
                <input type="hidden" id="current_lat" name="current_lat" value=""/>
                <input type="hidden" id="current_lng" name="current_lng" value=""/>
            </div>
        </form>
    <!--current location form end-->
        <br>
        <br>

    <!--search by selected location form-->
        <form id="bySelected" method="POST" action="result">
            {% csrf_token %}
            <div class="container select-location-box">
                <div class="container index-map-box">
                    <!-- google map -->
                    <div id="map"></div>
                </div>
                <div class="container select-range-box">
                        <select name="range_select" class="form-select">
                            <!-- select location -->
                            <option selected value="1">Searching Range from select location</option>
                            <option value="1">300m以内</option>
                            <option value="2">500m以内</option>
                            <option value="3">1km以内</option>
                            <option value="4">2km以内</option>
                            <option value="5">3km以内</option>
                        </select>
                </div>
                <div class="container select-order-box">
                        <!--select order -->
                        <!--by distance-->
                        <input type="radio" class="btn-check" id="SelectedOrderRange"
                               name="order_select" value="1" checked>
                        <label class="btn btn-outline-primary" for="SelectedOrderRange">距離順</label>
                        <div class="vr"></div>
                        <!--by recommend-->
                        <input type="radio" class="btn-check" id="SelectedOrderBest"
                               name="order_select" value="4">
                        <label class="btn btn-outline-success" for="SelectedOrderBest">オススメ順</label>
                </div>

                <div class="container current-submit-box">
                    <!--submit-->
                    <input type="submit"
                           class="btn btn-secondary"
                           id="submitSelectedLocation"
                           value="Select Location First From Map" disabled>
                </div>
            </div>
            <div id="location_data">
                <!--current location-->
                <input type="hidden" id="current_lat_s" name="current_lat"/>
                <input type="hidden" id="current_lng_s" name="current_lng"/>
                <!--selected location-->
                <input type="hidden" id="selected_lat" name="selected_lat" value=""/>
                <input type="hidden" id="selected_lng" name="selected_lng" value=""/>
            </div>
        </form>
    </div>
{% endblock %}
