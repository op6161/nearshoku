{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title>Search Error!</title>
{% endblock %}

{% block body %}
{% include 'go_back_button.html' %}
    <div class="container text-center">
        <div class="mx-auto error" data-text="404">404</div>
        <p class="lead text-white text-white-800 mb-5">
            No Search Result
        </p>
        {% if is_selected %}
            <label class="text-white-50">
                From You Selected!
            </label>
        {% else %}
            <label class="text-white-50">
                From Around You!
            </label>
        {% endif %}
    </div>
     <div class="min-vh-100 justify-content-center">
            <div class="empty-form">
            </div>
        </div>
    <div class="data">
        <input type="hidden" value="{{is_selected}}">
    </div>
{% endblock %}
